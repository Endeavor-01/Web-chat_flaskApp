<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.5/socket.io.js"></script>
</head>
<style>
   
</style>
<body style="font-size: 25px; text-align: center; background-color:black; color: greenyellow">

    <script type="text/javascript">
      $(document).ready(function(){
         var socket = io.connect("http://localhost:5000")
         socket.on('connect', function(){
            socket.send("user connected")
         });

         socket.on('message', function(data){
            $('#messages').append($('<p>').text(data));
         });

         $('#sendbtn').on('click', function(){
              socket.send($('#username').val() + ':' + $('#message').val());
              $('#message').val('');
         });

      })

    </script>
    <div id="messages" style="margin:  0 auto; width:60%; text-align: left; min-height: 300px;">

    </div>
    <input type="text" id="username" placeholder="username" required>
    <input type="text" id="message" placeholder="message" required>
    <button id="sendbtn" style="background-color: greenyellow;">Send</button>
</body>
</html>
